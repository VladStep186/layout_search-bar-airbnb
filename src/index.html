<!doctype html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"

    />
    <title>Document</title>
    <link

  <body>
    <div
      class="input input__line input__line--big"
    >
      <input
        class="input__big"
        type="text"

        type="text"
        data-qa="hover small"

        class="input__small"
      />
