<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="form">
      <div class="form__icon form__icon--big">
        <input
          class="input input__big"
          type="text"
          data-qa="keypress big"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div class="form__icon form__icon--small">
        <input
          type="text"
          data-qa="hover small"
          placeholder="Try “Los Angeles“"
          class="input input__small"
        />
      </div>
    </form>
  </body>
</html>
