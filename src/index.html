<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <div class="input input__icon input__icon--big">
      <input
        class="input__big"
        type="text"
        data-qa="keypress big"
        placeholder="Try “Los Angeles“"
      />
      <!-- <span class="input__icon"></span> -->
    </div>

    <div class="input input__icon input__icon--small">
      <input
        type="text"
        data-qa="hover small"
        placeholder="Try “Los Angeles“"
        class="input__small"
      />
      <!-- <span class="input__icon"></span> -->
    </div>
  </body>
</html>
